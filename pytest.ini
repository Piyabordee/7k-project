[pytest]
# Pytest Configuration File

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = calculator/tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Show extra test summary info
    --tb=short
    # Coverage reporting (if pytest-cov is installed)
    --cov=calculator
    --cov-report=term-missing
    --cov-report=html
    # Warnings
    -W default

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, dependencies)
    edge: Edge case and boundary tests
    slow: Slow-running tests
    regression: Regression tests for known bugs

# Logging
log_cli = false
log_cli_level = INFO

# Note: Use --cov-fail-under=85 in command line if needed
# Coverage ignore is handled automatically for tests/*
